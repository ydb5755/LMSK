<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="#">
    {% block stylesheet %}{% endblock stylesheet %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" style="text-decoration: none; margin-right: 10px;"><img src="#" alt="Navy Image" class="navbar-nav ml-auto" style="height: 100px; "></a>
        <a href="#" style="text-decoration: none;"><span class="navbar-brand">User Page</span></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Logout</a>
          </div>
          <div class="navbar-nav ms-auto" style="margin-right: 20px;">
              <p>Account Name: {{current_user.first_name}} {{current_user.last_name}}</p>
          </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}

</html>
